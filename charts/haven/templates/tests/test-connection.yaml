apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "haven.fullname" . }}-test-connection"
  labels:
    {{- include "haven.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.4.0
      command: ['curl']
      args: ['-sSf','http://{{ include "haven.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
